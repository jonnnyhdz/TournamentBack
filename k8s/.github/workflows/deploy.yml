name: ğŸš€ Deploy Tournament API

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§± Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ³ Build and push Docker image
        working-directory: backend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: dockerfile
          push: true
          tags: jonnyhdz/tournament-api:latest

      - name: âš™ï¸ Set up kubectl
        uses: azure/setup-kubectl@v4

      - name: ğŸ“ Configure Kubernetes access
        run: |
          echo "${{ secrets.KUBECONFIG_CONTENT }}" > kubeconfig.yaml
          export KUBECONFIG=$(pwd)/kubeconfig.yaml
          kubectl config use-context docker-desktop

      - name: ğŸš€ Apply Kubernetes manifests
        working-directory: backend
        run: |
          kubectl apply -f k8s/secret.yaml
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml
          kubectl rollout restart deployment tournament-api-deployment

      - name: ğŸ” Verify deployment status
        run: |
          echo "Esperando que los pods se levanten..."
          sleep 10
          kubectl get pods -o wide
